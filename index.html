<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <!--Icons-->
    <link />
    <!--CSS-->
    <link rel="stylesheet" href="./assets/style.css" />
    <!-- tab title and favicon added -->
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <div class="jumbotron">
        <h1 class="display-4 text-center">Weather Dashboard</h1>
      </div>
    </header>

    <main class="row m-3">
      <!--Search Button-->
      <section class="justify-content-around">
        <div class="">
          <h2>Search for a City:</h2>
          <input id="enter-city" type="text" placeholder="Enter City..." />
          <button id="citySearchBtn">Search</button>
        </div>
        <!--Search History-->
        <div class="col-12" id="cityHistoryBox">
          <ul id="cityHistory"></ul>
        </div>
      </section>
      <!--Today's Weather-->
      <section>
        <div class="todayWeather">
          <h3>Today's Weather</h3>
          <ul id="currentWeather">
            <li id="cityName"></li>
            <li id="todayDate"></li>
            <li><img id="todayIconPng" /></li>
            <li id="todayTemp"></li>
            <li id="todayWind"></li>
            <li id="todayHumidity"></li>
            <li id="todayUV"></li>
          </ul>
        </div>
      </section>

      <!--Forecast Container-->
      <section class="row col-12 justify-content-around" id="5dayForecast">
        <h3>5-Day Forecast</h3>
        <!--Day1-->
        <div class="grid-container">
          <div class="grid-item">
            <ul id="day1" class="card text-light">
              <li id="date1"></li>
              <li id="icon1"><img /></li>
              <li id="temperature1"></li>
              <li id="wind1"></li>
              <li id="humidity1"></li>
            </ul>
          </div>
          <!--Day2-->
          <div class="grid-item">
            <ul id="day2" class="card text-light">
              <li id="date2"></li>
              <li id="icon2"><img /></li>
              <li id="temperature2"></li>
              <li id="wind2"></li>
              <li id="humidity2"></li>
            </ul>
          </div>
          <!--Day3-->
          <div class="grid-item">
            <ul id="day3" class="card text-light">
              <li id="date3"></li>
              <li id="icon3"><img /></li>
              <li id="temperature3"></li>
              <li id="wind3"></li>
              <li id="humidity3"></li>
            </ul>
          </div>
          <!--Day4-->
          <div class="grid-item">
            <ul id="day4" class="card text-light">
              <li id="date4"></li>
              <li id="icon4"><img /></li>
              <li id="temperature4"></li>
              <li id="wind4"></li>
              <li id="humidity4"></li>
            </ul>
          </div>
          <!--Day5-->
          <div class="grid-item">
            <ul id="day5" class="card text-light">
              <li id="date5"></li>
              <li id="icon5"><img /></li>
              <li id="temperature5"></li>
              <li id="wind5"></li>
              <li id="humidity5"></li>
            </ul>
          </div>
        </div>
      </section>
    </main>

    <!--JQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--Moment-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!--Bootstrap-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/js/bootstrap.min.js"></script>
    <!--Script JS-->
    <script src="./assets/script.js"></script>
  </body>
</html>
